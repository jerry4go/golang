<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get data from rest api</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- <div id="app">
        {{ info }}
    </div> -->
    <div>
    <div style="display:inline-block;"><button type="button" id="showpro" >正式环境</button></div>
    <div style="display:inline-block;"><button type="button" id="showdemo">演示环境</button></div>
    </div>
    <hr>
    <div id="div1" style="display:none">
    <table border="1" id="app" >
        <tr>
            <th>服务名称</th>
            <th>最新tag号</th>
            <th>更新时间</th>
            <th>构建人员</th>
        </tr>
        <tr>
            <td>{{info.USD.rate}}</td>
            <td>{{info.GBP.rate}}</td>
            <td>row 2, cell 2</td>
            <td>row 2, cell 2</td>
        </tr>
        <tr>
            <td>{{info.EUR.rate}}</td>
            <td>row 2, cell 2</td>
            <td>row 2, cell 2</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
    </div>
    <div id="div2" style="display:none">
    <table border="1" >
        <tr>
            <th>服务名称</th>
            <th>最新tag号</th>
            <th>更新时间</th>
            <th>构建人员</th>
        </tr>
        <tr>
            <td>演示环境数据</td>
            <td>演示环境数据</td>
            <td>演示环境数据</td>
            <td>row 2, cell 2</td>
        </tr>
        <tr>
            <td>演示环境数据</td>
            <td>row 2, cell 2</td>
            <td>row 2, cell 2</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
    </div>
    <script>
    new Vue({
        el: '#app',
        data () {
            return {
            info: null
            }
        },
        mounted () {
            axios
            .get('https://api.coindesk.com/v1/bpi/currentprice.json')
            .then(response => (this.info = response.data.bpi))
            .catch(error => console.log(error))
        }
    })

    function show_hidden(obj) {

    if (obj.style.display == 'block') {

        obj.style.display = 'none';

    } else {

        obj.style.display = 'block';

    }


    }

    var shdemo = document.getElementById("showdemo");
    var shpro = document.getElementById("showpro");

    shdemo.onclick = function () {

    var div1 = document.getElementById("div1");

    var div2 = document.getElementById("div2");
    
    div1.style.display= 'none';
    div2.style.display = 'block';
    

    return false;

    }
    shpro.onclick = function () {

    var div1 = document.getElementById("div1");

    var div2 = document.getElementById("div2");

    div1.style.display= 'block';
    div2.style.display = 'none';


    return false;

    }
    </script>
</body>
</html>
